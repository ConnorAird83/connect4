<!doctype html>

<html>
  
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="bg"></div>

    <div class="modal" id="id-prompt">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Load A Game</h4>
            <button type="button" class="load" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
            <p>Input a game id</p>
            <input class="input" id="game-id" type="text" name="game-id" />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="submit-btn" data-dismiss="modal">Begin</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="flex-container">
      <h1 class="banner jumbotron" id="title">Connect 4</h1>
      <h4 id="gameId-area">Game id: <span id="gameId"></span></h3>
      <div id="inputs">
        <p>Rows: <input class="input" id="num-rows" type="text" name="num-rows" /></p>
        <p> Columns: <input class="input" id="num-columns" type="text" name="num-columns" /></p>
        <p>Target Length: <input class="input" id="target-length" type="text" name="target-length" /></p>
      </div>
      <button id="draw-board">Get Board</button>

      <div id="player-win-count">
        <div class='win-circle' id='redWinCircle' style='background-color: red;'>
          <span class='win-count' id="red-win-count">0</span>
        </div>
        <div class='win-circle' id='yellowWinCircle' style='background-color: yellow;'>
          <span class='win-count' id="yellow-win-count">0</span>
        </div>
      </div>

      
      <div id="game-board"><p id='winner-display'>Winner!</p></div>
      </br>
      <button class="reset-button" id="reset-button">Reset</button>
    </div>

    </br>

    <footer>
      <p id="footer">Author: C. Aird</br> <a href="mailto:connor.aird@infinityworks.com">connor.aird@infinityworks.com</a></p>
    </footer>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
  <script src="./joiner.js"></script>
</body>

</html>
